<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fireflies</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1>simple sass fireflies</h1>
        <p>
          inspiration can be found
          <a
            href="https://codepen.io/hf666/pen/WVrpWe"
            target="_blank"
            referrer="no-referrer"
            >here</a
          >
        </p>
      </div>
      <img class="background" src="./assets/wp6886569.jpg" alt="background" />
      <div class="foreground child">
        <img
          class="childImg"
          src="./assets/kidshadow.png"
          alt="child holding firefly"
        />
        <!-- handheld firefly for child -->
        <div class="handheldFirefly"></div>
      </div>
      <img class="foreground tree" src="./assets/largeoak.png" alt="oaktree" />
      <!-- all other fireflies will be appended here -->
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
